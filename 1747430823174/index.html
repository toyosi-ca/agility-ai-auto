<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        header { background-color: #4CAF50; padding: 1em; text-align: center; color: white; }
        main { padding: 20px; }
        button { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        input[type="text"], input[type="email"], textarea { width: 100%; padding: 10px; margin: 10px 0; }
        .employee-list { margin-top: 20px; }
        .employee { border: 1px solid #ccc; padding: 10px; margin: 5px 0; }
        .form-container { max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <header>
        <h1>HR Management System</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Add Employee</h2>
            <input type="text" id="empName" placeholder="Name" required>
            <input type="email" id="empEmail" placeholder="Email" required>
            <input type="text" id="empPosition" placeholder="Position" required>
            <button onclick="addEmployee()">Add Employee</button>
        </div>
        <div class="employee-list" id="employeeList"></div>
    </main>
    <script>
        function loadEmployees() {
            const employees = JSON.parse(localStorage.getItem('employees')) || [];
            const employeeList = document.getElementById('employeeList');
            employeeList.innerHTML = '';
            employees.forEach(emp => {
                const empDiv = document.createElement('div');
                empDiv.classList.add('employee');
                empDiv.innerHTML = `Name: ${emp.name} <br> Email: ${emp.email} <br> Position: ${emp.position}`;
                employeeList.appendChild(empDiv);
            });
        }
        
        function addEmployee() {
            const name = document.getElementById('empName').value;
            const email = document.getElementById('empEmail').value;
            const position = document.getElementById('empPosition').value;
            if (name && email && position) {
                const employees = JSON.parse(localStorage.getItem('employees')) || [];
                employees.push({ id: employees.length + 1, name, email, position });
                localStorage.setItem('employees', JSON.stringify(employees));
                document.getElementById('empName').value = '';
                document.getElementById('empEmail').value = '';
                document.getElementById('empPosition').value = '';
                loadEmployees();
            }
        }
        window.onload = loadEmployees;
    </script>
</body>
</html>
<script>
    // Unit tests for the employee management function
    function testAddEmployee() {
        localStorage.clear();
        const employeesBefore = JSON.parse(localStorage.getItem('employees')) || [];
        console.assert(employeesBefore.length === 0, 'Test Failed: Initial employee count should be 0.');

        localStorage.setItem('employees', JSON.stringify([{ id: 1, name: 'John Doe', email: 'john@example.com', position: 'Developer' }]));
        const employeesAfter = JSON.parse(localStorage.getItem('employees')) || [];
        console.assert(employeesAfter.length === 1, 'Test Failed: Employee count should be 1 after adding an employee.');
        console.assert(employeesAfter[0].name === 'John Doe', 'Test Failed: Employee name should be John Doe.');
        
        console.log('All Tests Passed.');
    }
    testAddEmployee();
</script>
