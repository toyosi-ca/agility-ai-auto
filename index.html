<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #task-form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        #task-input, #due-date-input {
            width: 45%;
            padding: 10px;
        }
        #add-task-btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        #task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            background: white;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .task-item.completed {
            text-decoration: line-through;
            background-color: #d4edda;
        }
        .button-group button {
            margin-left: 10px;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Minimalistic To-Do List</h1>
    <div id="task-form">
        <input type="text" id="task-input" placeholder="Enter new task" required />
        <input type="date" id="due-date-input" required />
        <button id="add-task-btn">Add Task</button>
    </div>
    <ul id="task-list"></ul>

    <script>
        const taskInput = document.getElementById('task-input');
        const dueDateInput = document.getElementById('due-date-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskList = document.getElementById('task-list');

        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function loadTasks() {
            tasks.forEach(task => {
                renderTask(task);
            });
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function renderTask(task) {
            const li = document.createElement('li');
            li.className = 'task-item' + (task.completed ? ' completed' : '');
            li.innerHTML = `
                <span>${task.title} (Due: ${task.dueDate})</span>
                <div class="button-group">
                    <button onclick="toggleComplete('${task.id}')">âœ“</button>
                    <button onclick="editTask('${task.id}')">Edit</button>
                    <button onclick="deleteTask('${task.id}')">Delete</button>
                </div>`;
            taskList.appendChild(li);
        }

        function addTask() {
            const taskTitle = taskInput.value.trim();
            const dueDate = dueDateInput.value;

            if (!taskTitle || !dueDate) return;

            const task = {
                id: new Date().getTime().toString(),
                title: taskTitle,
                dueDate: dueDate,
                completed: false
            };

            tasks.push(task);
            saveTasks();
            taskInput.value = '';
            dueDateInput.value = '';
            taskList.innerHTML = '';
            loadTasks();
        }

        function toggleComplete(taskId) {
            tasks = tasks.map(task => {
                if (task.id === taskId) {
                    task.completed = !task.completed;
                }
                return task;
            });
            saveTasks();
            renderTasks();
        }

        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            taskInput.value = task.title;
            dueDateInput.value = task.dueDate;
            deleteTask(taskId);
        }

        function deleteTask(taskId) {
            tasks = tasks.filter(task => task.id !== taskId);
            saveTasks();
            renderTasks();
        }

        function renderTasks() {
            taskList.innerHTML = '';
            loadTasks();
        }

        addTaskBtn.addEventListener('click', addTask);
        window.addEventListener('DOMContentLoaded', loadTasks);
    </script>
</body>
</html>
