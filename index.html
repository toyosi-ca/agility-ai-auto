<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #FFD700;
            padding: 1rem;
            text-align: center;
        }
        nav {
            margin: 0.5rem 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            color: black;
        }
        .hero {
            background-image: url('hero-cakes.jpg');
            height: 250px;
            background-size: cover;
            position: relative;
        }
        .hero h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            padding: 10px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Cake Haven</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About Us</a>
        <a href="#cart">Cart</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="hero">
    <h1>Delicious Cakes Await!</h1>
</div>

<section id="products">
    <h2>Product Catalog</h2>
    <div class="product-grid" id="productGrid">
        <!-- Products will be dynamically populated here -->
    </div>
</section>

<footer>
    <p>&copy; 2023 Cake Haven. All Rights Reserved.</p>
</footer>

<script>
    const products = [
        { id: 1, name: 'Chocolate Cake', price: 5000, description: 'Rich chocolate flavor', image: 'chocolate-cake.jpg' },
        { id: 2, name: 'Vanilla Cake', price: 4000, description: 'Classic vanilla taste', image: 'vanilla-cake.jpg' },
        { id: 3, name: 'Red Velvet Cake', price: 6000, description: 'Smooth and creamy frosting', image: 'red-velvet-cake.jpg' }
    ];

    function loadProducts() {
        const grid = document.getElementById('productGrid');
        products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.classList.add('product');
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <p>Price: N${product.price}</p>
                <button onclick="addToCart(${product.id})">Add to Cart</button>
            `;
            grid.appendChild(productDiv);
        });
    }

    function addToCart(productId) {
        const cart = JSON.parse(localStorage.getItem('cart')) || {};
        if (cart[productId]) {
            cart[productId] += 1;
        } else {
            cart[productId] = 1;
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        alert('Product added to cart!');
    }

    loadProducts();
</script>

</body>
</html>
